<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>To-DO Lasi</title>
</head>

<body>

    <header>
        <h1>To-Do List LASI</h1>
        <div class="form_add">
            <input type="text" id="tarefa_txt" class="tarefa_txt" placeholder="Informe uma tarefa...">
            <button id="btn_add" class="btn_add">Add</button>
        </div>


        <div>
            <h2>Selecione uma Categoria: </h2>
            <div class="pesquisarCategoria">
                <div class="categorias">
                    <label class="container">Tarefa de Casa
                        <input type="checkbox" id="tarefa_casa">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">Tarefas Trabalho
                        <input type="checkbox" id="tarefa_trabalho">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">Tarefas Escola
                        <input type="checkbox" id="tarefa_escola">
                        <span class="checkmark"></span>
                    </label>
                </div>

                <button id="btn_search" class="btn_add">Filtrar</button>
            </div>
        </div>

    </header>

    <section id="tarefas">
        <h2>Lista de Tarefas</h2>
    </section>

    <script src="script.js"></script>

</body>

</html>
